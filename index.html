<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mohamed Mosad Navigation Bar</title>
</head>
<body>

<nav>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
    </ul>
</nav>

  <aside id="profile">
    <img src="./statics/images/mohamed_mosad_profile.jpeg" alt="Your Name's Profile Image">
  </aside>

  <h1>Welcome to my Junior Data Engineer website!</h1>
  <p>Introduce yourself and highlight your skills and experience here.</p>


  <section id="contact">
    <h2>Contact Us</h2>
    <p>Have questions or feedback? Reach out to us!</p>

    <form action="#" method="post" id="contact-form">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit" class="submit-button">Send Message</button>
    </form>
</section>


</body>
</html>
